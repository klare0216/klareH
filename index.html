<!DOCTYPE html>
<html lang="zh-Hant-TW">

	<head>
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
		<title> 廠站 - KlareH </title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
		<script src="libs\angular-route.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src='.\title.js'></script>
		<script src='controller\main-control.js'></script>
		<script src='controller\news-control.js'></script>
		<script src='controller\works-control.js'></script>
		<link rel="stylesheet" type="text/css" href="css\main.css">
		<link rel="stylesheet" type="text/css" href="css\news.css">
		<link rel="stylesheet" type="text/css" href="css\works.css">
	</head>

	<body>
		<!-- site-head & site-body -->
		<div ng-app="main" ng-controller="list">

			<!-- site-head : site-list-->
			<div id="site-head">

				<div class="site-head" id="site-title">
					<div id='svg'></div>
				</div>

				<!-- site-list -->
				<div id="site-list">
						 <a ng-repeat="x in branches | isEnable" class="site-head site-head-block" href="#!{{x.name}}">
							 <div id="list-text">{{ x.name }}</div>
						 </a>
				</div>

			</div>

			<!-- site-body : content -->
			<div id="site-body">
				<div ng-view class="site-body" id="content"></div>
			</div>

		</div>
		<!-- site-foot -->
		<div class="site-foot"></div>
	</body>
</html>
